<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElTablonDigital</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/login-registro.css">
    <link rel="stylesheet" href="./assets/fontsawesome/css/all.min.css">
    <script src="./assets/scripts/scritp.js" defer></script>

</head>
<body>
    <header class="header">
        <ul class="logo-menu">
            <img src="./assets/img/logo.png" alt="" class="logo">
            <h1 class="textoLogo">ElTablonDigital</h1>
        </ul>
        <nav class="navegador">
            <ul class="nav-menu">
                <li><p class="btn-sesion btn-login btn">Iniciar Sesion</p></li>
                <li><p class="btn-sesion btn-registro btn">Registrarse</p></li>
            </ul>
        </nav>
        <p class="hamburguesa-menu"><i class="fas fa-bars"></i></p>
    </header>
    <main class="main">
        <section class="section-login">
            <form action="./home.html" method="get" class="form-login">
                <h2 class="h2">Iniciar Sesion</h2>
                <ul class="fila-form">
                    <label for="email"> Correo Electronico:</label>
                    <input type="email" placeholder="Correo Electronico..." name="email" id="email" required>
                </ul>
                <ul class="fila-form">
                    <label for="password"> Contraseña:</label>
                    <input type="password" placeholder="Contraseña..." name="password" id="password" required>
                </ul>
                <ul class="grupo-btn">
                    <button href="" class="btn-volver btn">Volver</button>
                    <button type="submit" class="btn">Iniciar Sesion</button>
                </ul>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="texto-footer">ElTablonDigital &copy; 2025</p>
        <ul class="links-footer">
            <li><a href="">Aviso Legal</a></li>
            <li><a href="">Politica de Privacidad</a></li>
            <li><a href="">Cookies</a></li>
        </ul>
    </footer>
</body>
</html>
